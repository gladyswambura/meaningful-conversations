<!DOCTYPE html>
{% load static %}
<html>
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!--fontawesome-->
    <!--This is used for search icon. Instead putting icon manually it is loaded from fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Responsive nav bar with Bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <!-- navbar -->
    
    <nav class="navbar navbar-expand-md bg-dark fixed-top">
      <a class="navbar-brand">
       <!--<img src="img/dish.png" /> --> 
       <h5 class="text-uppercase text-white footer-name" style="font-family:'Merienda One', sans-serif;">Meaningful-Conversations</h5>
      </a>
      <button
        type="button"
        class="navbar-toggler bg-light"
        data-toggle="collapse"
        data-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start mx-auto">
        {% if request.user.is_authenticated %}
        <div class="navbar-nav" style="font-family: 'Courgette', cursive; font-size:20px; font-weight: bold;">
          <a href="/" class="nav-item nav-link active text-white">Home</a>
          <a href="{% url 'about' %}" class="nav-item nav-link text-white">About</a>
          <a href="{% url 'contact' %}" class="nav-item nav-link text-white">Contact</a>
        </div>
        <form class="navbar-form form-inline">
          <div class="input-group search-box">								
            <input type="text" id="search" class="form-control" placeholder="Search Room...">
            <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
          </div>
        </form>
        <div class="navbar-nav ml-auto">
          <a href="{% url 'create_room' %}" class="btn btn-success text-center"> Create Room </a>
          <a href="#" class="nav-item nav-link notifications"><i class="fa fa-bell-o"></i><span class="badge">1</span></a>
          <a href="#" class="nav-item nav-link messages"><i class="fa fa-envelope-o"></i><span class="badge">10</span></a></a>
          <div class="nav-item dropdown">
            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action text-white">
              {% if request.user.is_authenticated %}
              <img src="{% static 'images/user-icon.png' %}" class="rounded avatar" alt="Avatar" width="30">{{request.user}}<b class="caret"></b>
              {% endif %}
            </a>
            <div class="dropdown-menu">

              <a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></a>
              <a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Settings</a></a>
              <div class="dropdown-divider"></div>
              <a href="{% url 'logout' %}" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a></a>
            </div>
          </div>
          {% else %}
          <div class="navbar-nav ml-auto">
          <a href="{% url 'login' %}" class="btn btn-success text-center"> Login </a>
        </div>
          {% endif %}
        </div>
      </div>
    </nav>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
  </body>
</html>
