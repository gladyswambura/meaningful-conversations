<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Navigation Bar</title>
  <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container-fluid">
    <a href="/" class="ml-2 text-white font-bold text-xl" style="font-size: 25px; font-family: 'Merienda One', sans-serif;">Meaningful-Conversations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-5" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-list-5">
      <ul class="navbar-nav ml-auto flex items-center px-5" style="font-size: 22px;">
        {% if request.user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link text-white" href="{% url 'about/' %}">About</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link text-white" href="{% url 'contact/' %}">Contact</a>
        </li>
        <li class="nav-item px-3">
        <a href="{% url 'create_room' %}" class="nav-link btn btn-success text-center text-white px-3 py-2 rounded-md text-md font-medium"> Create Room </a>
      </li>
      <li class="nav-item dropdown px-3">
        <a class="nav-link dropdown-toggle flex items-center" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="{% static 'images/user-icon.png' %}" width="40" height="40" class="rounded-circle">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <div class="dropdown-divider border-t border-gray-200"></div>
          <a class="dropdown-item" href="{% url 'logout' %}"><i class="material-icons">&#xE8AC;</i>Logout</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item px-3">
        <a class="nav-link btn btn-success text-center text-white rounded-md text-md font-medium" href="{% url 'login' %}">Login</a>
      </li>
      {% endif %}
      </ul>
    </div>
  </div>
  </nav>
  <script>
    const button = document.querySelector('button');
    const menu = document.querySelector('.hidden.md\\:hidden');
  
    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
